apply plugin: 'com.android.application'apply plugin: 'kotlin-android'apply plugin: 'kotlin-android-extensions'apply plugin: 'kotlinx-serialization'apply plugin: 'androidx.navigation.safeargs.kotlin'android {    compileSdkVersion 32    buildToolsVersion "30.0.1"    dataBinding{        enabled = true    }    defaultConfig {        applicationId "com.ome.Ome"        minSdkVersion 21        targetSdkVersion 32        versionCode 2        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"        // Enable multidex        multiDexEnabled true    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    testOptions {        // Used for Unit testing Android dependent elements in /test folder        unitTests.includeAndroidResources  = true        unitTests.returnDefaultValues = true    }}dependencies {    implementation fileTree(dir: "libs", include: ["*.jar"])    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"    implementation 'androidx.core:core-ktx:1.3.1'    implementation 'androidx.appcompat:appcompat:1.4.2'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.0'    implementation 'androidx.navigation:navigation-ui-ktx:2.3.0'    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.1'    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1'    implementation 'com.google.android.material:material:1.4.0'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    // Testing implementation    testImplementation 'junit:junit:4.12'    testImplementation "androidx.arch.core:core-testing:2.1.0"    androidTestImplementation 'androidx.test.ext:junit:1.1.1'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'    // Amplify frameworks    implementation 'com.amplifyframework:core:1.1.2'    implementation 'com.amplifyframework:aws-datastore:1.35.3'    implementation 'com.amplifyframework:aws-api:1.35.3'    implementation 'com.amplifyframework:aws-auth-cognito:1.35.3'    // Amplify coroutines    implementation 'com.amplifyframework:core-kotlin:0.19.3'    // Navigation    def nav_version = "2.5.1"    // Java language implementation    implementation "androidx.navigation:navigation-fragment:$nav_version"    implementation "androidx.navigation:navigation-ui:$nav_version"    // Kotlin    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"    // Feature module Support    implementation "androidx.navigation:navigation-dynamic-features-fragment:$nav_version"    // Testing Navigation    androidTestImplementation "androidx.navigation:navigation-testing:$nav_version"    // Jetpack Compose Integration    implementation "androidx.navigation:navigation-compose:$nav_version"    // Multidex    implementation 'com.android.support:multidex:1.0.3'    // Test Dependencies    testImplementation "io.mockk:mockk:1.9.3"    // OKHTTP    implementation 'com.squareup.okhttp3:okhttp:4.9.1'    // Lifecycle coroutines    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.5.0"    // JSON serialization    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.3"}